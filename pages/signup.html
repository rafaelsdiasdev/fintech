<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>FINTECH - Login</title>
  </head>
  <body class="d-flex py-4 bg-body-tertiary">
    <main class="mx-auto">
      <form action="../index.html" method="get">
        <h1 class="mb-4 text-center"><a href="../index.html">FINTECH</a></h1>
        <h2 class="welcome text-center">Registre sua conta!</h2>
        <div class="mb-3">
          <label for="formControlInputFirstName" class="form-label"
            >Primeiro Nome</label
          >
          <input
            type="text"
            class="form-control"
            id="formControlInputFirstName"
            placeholder="Rafael"
            required
          />
        </div>
        <div class="mb-3">
            <label for="formControlInputLastName" class="form-label"
              >Último Nome</label
            >
            <input
              type="text"
              class="form-control"
              id="formControlInputLastName"
              placeholder="Dias"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formControlInputEmail" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="formControlInputEmail"
              placeholder="nome@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formControlInputPassword" class="form-label"
              >Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="formControlInputPassword"
              placeholder="12345678"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formControlInputPasswordConfirm" class="form-label"
              >Repita a Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="formControlInputPasswordConfirm"
              placeholder="12345678"
              required
            />
          </div>
        <button class="btn btn-primary w-100 py-2 mb-4" type="submit">
          Comece a usar
        </button>
      </form>
      <div>
        <p>
          Já possui conta? Faça o seu login clicando
          <a class="link" href="./login.html">aqui</a>
        </p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
