<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>FINTECH - Login</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form action="../index.html" method="get">
        <h1 class="mb-4 text-center">
          <p class="brand">FINTECH</p>
        </h1>
        <h2 class="welcome text-center">Bem vind(x) de volta!</h2>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
            required
          />
          <label for="emailInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Senha"
            required
          />
          <label for="passwordInput">Senha</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="lembre-me"
            id="flexCheck"
          />
          <label class="form-check-label" for="flexCheck"> lembre-me </label>
        </div>
        <button class="btn btn-primary w-100 py-2 mb-4" type="submit">
          Entrar
        </button>
      </form>
      <div>
        <p>
          Ainda n√£o possui conta? Crie uma clicando
          <a href="./signup.html">aqui</a>
        </p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
